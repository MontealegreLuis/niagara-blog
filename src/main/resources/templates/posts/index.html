<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head(title='View all posts')"/>
<body>
    <nav th:replace="fragments/common :: navbar"/>
    <main class="container">
        <header class="page-header"><h1>All posts</h1></header>
        <section class="col-md-6" th:each="post: ${posts}">
            <article class="panel panel-default">
                <div class="panel-heading">
                    <span class="lead" th:text="${post.title}" />
                </div>
                <div class="panel-body">
                    <p th:text="${post.body}"/>
                </div>
                <div class="panel-footer">
                    <a th:href="${'/posts/' + post.id + '/edit' }" class="btn btn-primary">
                        Edit
                    </a>
                    <form th:action="${'/posts/' + post.id + '/delete'}" method="post">
                        <button class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </article>
        </section>
    </main>
    <span th:replace="fragments/common :: scripts"/>
</body>
</html>
