<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head(title='View post details')"/>
<body>
<nav th:replace="fragments/common :: navbar"/>
<main class="container">
    <h1 th:text="${post.title}" />
    <img
        th:if="${post.image}"
        th:src="${'/uploads/' + post.image}"
        class="img-responsive"
    />
    <p th:text="${post.body}" />
</main>
<span th:replace="fragments/common :: scripts"/>
</body>
</html>
