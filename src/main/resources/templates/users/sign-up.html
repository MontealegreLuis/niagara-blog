<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head(title='Login')"></head>
<body>
    <nav th:replace="fragments/common :: navbar"></nav>
    <main class="container">
        <form th:action="@{/sign-up}" method="post" th:object="${userInformation}">
        <div class="form-group">
            <label for="username">Username</label>
            <input
                id="username"
                class="form-control"
                autofocus="autofocus"
                th:field="*{username}"
            />
            <div
                th:if="${#fields.hasErrors('username')}"
                class="alert alert-danger alert-dismissible"
                role="alert"
            >
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:errors="*{username}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input
                id="email"
                class="form-control"
                th:field="*{email}"
            />
            <div
                th:if="${#fields.hasErrors('email')}"
                class="alert alert-danger alert-dismissible"
                role="alert"
            >
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:errors="*{email}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                id="password"
                class="form-control"
                th:field="*{password}"
            />
            <div
                th:if="${#fields.hasErrors('password')}"
                class="alert alert-danger alert-dismissible"
                role="alert"
            >
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:errors="*{password}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="passwordConfirm">Confirm your password</label>
            <input
                type="password"
                class="form-control"
                name="passwordConfirm"
                id="passwordConfirm"
            />
            <div
                th:if="${#fields.hasErrors('passwordConfirm')}"
                class="alert alert-danger alert-dismissible"
                role="alert"
            >
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:errors="*{passwordConfirm}"></span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </main>
    <span th:replace="fragments/common :: scripts"></span>
</body>
</html>
