<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(title='View a single ad')"/>
<body>
    <nav th:replace="fragments :: navbar"/>
    <div class="container">
        <h1>All ads</h1>
        <a class="btn btn-success" href="/ads/create">Create an ad!</a>
        <div th:each="ad: ${ads}">
            <h2 th:text="${ad.title}" />
            <p th:text="${ad.description}"/>
            <a class="btn btn-default" th:href="${'/ads/' + ad.id}">Show</a>
            <a class="btn btn-primary" th:href="${'/ads/' + ad.id + '/edit'}">Edit</a>
        </div>
    </div>
    <span th:replace="fragments :: scripts"/>
</body>
</html>
