<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(title='View a single ad')"/>
<body>
    <nav th:replace="fragments :: navbar"/>
    <div class="container">
        <h1>All ads</h1>
        <div th:each="ad: ${ads}">
            <h2 th:text="${ad.title}" />
            <p th:text="${ad.description}"/>
        </div>
    </div>
    <span th:replace="fragments :: scripts"/>
</body>
</html>
